<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Registeration: JavaScript App</title>
  <meta charset="utf-8" />

  <!-- <Files Linking Section> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheets" href="Client/CSS/main.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="Client/Script/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tiny-pubsub/0.7.0/ba-tiny-pubsub.min.js"></script>
  
  <style>
    .navbar-custom {
      background-color: darkorange;
      }
    body{
        background-color: aqua;
    }
    #userList,th,td{
        border: 2px solid black;
    }
  </style>
</head>

<body> 

  <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <!-- <div class="navbar-header"> <img src="favicon.ico" width="30" height="30" alt="" /> -->
      </div>
      <div>
        <a class="navbar-brand" href="#" style="padding-left: 30px;">
          User Registration
        </a></div>
    </div>

  </nav>

  <div class="container">
    <div style="display:none;" role="alert" id="alertMsg">
    </div>
    <form class="form" id="userForm">
      <!-- div.form-group>label{Name:}+input.form-control#name -->
      <div class="form-group">
        <label for="">Full Name:</label>
        <input autofocus="autofocus" type="text" class="form-control" placeholder="Enter name" id="name">
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input type="text" class="form-control" placeholder="Enter email" id="email">
      </div>
    </form>

    <button class="btn btn-success" id="addUser" type="submit">Submit</button>
    <br /><br />
    
    <table class="table table-bordered table-striped table-dark" id="userList">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        <!--Add User Rows-->
      </tbody>

    </table>

  </div>
  
  <!-- <Script Files Linking Section In <script>Tag> -->
    
  <script src="Client/app/Model/user.js"></script>
  <script src="Client/app/Model/message.js"></script>
  <script src="Client/app/Model/store.js"></script>
  <script src="Client/app/1.Update_User_Form/1.publish-update-user.js"></script>
  <script src="Client/app/1.Update_User_Form/2.update-user-in-userform.js"></script>
  <script src="Client/app/2.Validate_User_Form/3.user-form-validator.js"></script>
  <script src="Client/app/2.Validate_User_Form/4.check-user-validation-.js"></script>
  <script src="Client/app/3.Add_User_Form/5.add-user-in-userlist.js"></script>
  <script src="Client/app/3.Add_User_Form/6.show-user-in-table.js"></script>
  <script src="Client/app/4.Delete_User_Form/7.publish-delete-user.js"></script>
  <script src="Client/app/4.Delete_User_Form/8.delete-user-from-store.js"></script>
  <script src="Client/app/4.Delete_User_Form/9.delete-user-from-table.js"></script>

</body>
</html>
