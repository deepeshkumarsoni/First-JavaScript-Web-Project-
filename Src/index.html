<head>

    <meta charset="utf-8" />

<body class="container">

    <h1> LOGIN FORM </h1>
   
    <form class="form">
        
        <div class="form-group">
            <label for="">User_Name :</label>
            <input type="text" placeholder="Enter Your Name Here" 
            id="name">
        </div>   <br><br>
        <div class="form-group"> 
            <label for="">Email_ID :</label>
            <input type="text" placeholder="Enter Your Email_ID Here" 
            id="emailId">
        </div>  <br><br>
    </form>

    <button class="btn btn-primary" id="submit">SUBMIT</button><br><br>
<center>
    <div id="output" style="width: 500px;" class="table table-bordered ">
    </div>    
</center>    
    <script src="app/user.js"></script>
    <script src="app/msg.js"></script>
    <script src="app/store.js"></script> 
    <script src="app/user_validator.js"></script>  
    <script src="app/add_user.js"></script>
    <script src="app/user_controller.js"></script>
    <script src="app/display_user.js"></script>

</body>
</html>
